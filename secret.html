
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Congratssss</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/animations.css" />
</head>
<style>



.fade-in {
  animation: fadeIn 1.2s ease-out forwards;
}

.fade-out {
  animation: fadeOut 1s ease-in forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to   { opacity: 0; transform: translateY(-30px); }
}


      /* Simple animated star background */
.stars-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('../assets/stars-bg.svg') repeat;
  animation: starsMove 28s linear infinite;
  opacity: 0.2;
  z-index: -1;
}


body.secret{
  background: black;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  color: white;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}




    .envelope-container {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      animation: floatIn 3s ease-out forwards, pulse 1.3s ease-in-out infinite;
      animation-delay: 0s, 3s; 
      z-index: 10;
    }

    @keyframes floatIn {
      to {
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }

    .envelope {
  position: relative;
  width: 200px;
  height: 120px;
  background: #0a0a0a;
  border: 1px solid #2c2c2c;
  box-shadow: 4px;
  overflow: hidden;
  transition: transform 0.3 ease;
  cursor: pointer;
}


.envelope-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60%;
  background: linear-gradient(to bottom, #222, #000);
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top center;
  z-index: 2;
  transition: transform 0.5s ease;
}

.envelope-shadow {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100;
  height: 47%;
   border: 1px solid #2c2c2c;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-top: 60px solid #0d0d0d;
  z-index: 0;
}

@keyframes pulse {
  0% {
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.05);
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
  }
}

    .letter-content {
      display: none;
      color: rgb(255, 255, 255);
      padding: 20px;
      max-width: 300px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      z-index: 20;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
        border: 1px solid white;
  background-color: rgba(255,255,255,0.05);
  text-align: center;
  margin: auto;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .letter-content.fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    
    .yes-btn {
  background: transparent;
  color: white;
  border: 2px solid white;
  padding: 12px 24px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: 15px;
}

.yes-btn:hover {
  background: white;
  color: black;
}

.no-btn {
  background: transparent;
  color: white;
  border: 2px solid white;
  padding: 12px 24px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: 15px;
}

.no-btn:hover {
  background: white;
  color: black;
}




  </style>


<body class="secret">
  <div class="stars-bg"></div>
<div class="envelope-container" id="envelopeContainer">
    <div class="envelope" id="envelope">
      <div class="envelope-body"></div>
  <div class="envelope-flap"></div>
  <div class="envelope-shadow"></div>
    </div>
  </div>

  <div class="letter-content" id="letterContent">
    <h2>Hey Sweetheart,</h2>
    Thank you for playing.<br>
    <p>You are the explosion in my black sky.<br>
    The brightest spark in my life.<br>
    And this website? Just a small way to express how much <strong>I love you.</strong></p>
    <p>Forever yours,<br>Anna</p>
        <p>Wanna watch fireworks with me?</p>
    <button class="yes-btn" onclick="window.location.href='fireworks.html'">Yes</button>
     <button class="no-btn" onclick="window.location.href='level1.html'">No</button>
  </div>
  </div>



  <script>

 const envelope = document.getElementById('envelope');
    const envelopeContainer = document.getElementById('envelopeContainer');
    const letter = document.getElementById('letterContent');

    envelope.addEventListener('click', () => {
      letter.style.display = 'block';
      envelopeContainer.style.display = 'none'; // hide envelope when letter shows
    });

    function closeLetter() {
  letter.classList.add('fade-out');

  const wrapper = document.getElementById('fade-wrapper');
  wrapper.style.backgroundColor = 'black';

  setTimeout(() => {
    letter.style.display = 'none';
    document.getElementById("fireworksCanvas").style.display = "block";
    startFireworks(); // ðŸŽ† Starts AFTER black background
  }, 1500); // matches the fade duration
}



    document.querySelector(".envelope-flap").style.transform = "rotateX(180deg)";





</script>

</body>
</html>
