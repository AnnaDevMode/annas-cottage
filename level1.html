</head>
<body class="level1">
  <div class="stars-bg"></div>

  <!-- Level intro -->
  <div class="level-intro-text" id="levelIntro">Level 1</div>

  <!-- Navbar -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="manual.html">Manual</a></li>
      <li class="active">Level 1</li>
      <li class="disabled">Level 2</li>
      <li class="disabled">Level 3</li>
      <li class="disabled">Level 4</li>
      
    </ul>
    <div class="hearts-container" id="hearts"></div>
  </nav>


   <!-- Game Box -->
  <main class="level1-wrapper">
    <div class="game-box">
      <h2 class="level-title">Level 1: Pick the right one </h2>
      <p class="game-instruction">What is Anna's favorite song by Cigarettes After Sex?</p>
      <p class="game-timer1" id="timer1">00:06</p>
      <div class="button-group">
        <button class="game-btn" data-correct="false">Apocalypse</button>
        <button class="game-btn" data-correct="true">You're All I Want</button>
        <button class="game-btn" data-correct="false">Sweet</button>
      </div>
      <div class="game-feedback" id="feedback"></div>
      <button id="nextLevelBtn" class="next-btn hidden">Continue to Level 2</button>
    </div>
  </main>
  

  
  <script>
if (document.querySelector('.game-box')) {
  console.log("ðŸ§  Level 1 logic loaded");

  let timeLeft = 5;
  let timer;
  let answered = false; // answered becomes true only if correct answer given
  const timerDisplay = document.getElementById('timer1');
  const feedback = document.getElementById('feedback');
  const buttons = document.querySelectorAll('.game-btn');
  const nextBtn = document.getElementById('nextLevelBtn');

  // Start Timer - runs continuously regardless of wrong answers
  timer = setInterval(() => {
    if (timeLeft <= 0) {
      clearInterval(timer);
      if (!answered) loseHeart('Why you so slow');
      // After losing hearts for timeout, no more tries (game over or reload)
    } else {
      timerDisplay.textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
      timeLeft--;
    }
  }, 1000);

  // Handle Answer Buttons
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      if (answered) return; // only lock after correct answer

      const correct = btn.dataset.correct === "true";

      if (correct) {
        answered = true; // lock further input after correct answer
        clearInterval(timer);
        feedback.textContent = "Correct, You're all I want too :)";
        showConfetti();
        nextBtn.classList.remove("hidden");
        unlockNextLevel(2);
      } else {
        // Deduct heart but do NOT stop timer or lock buttons
        loseHeart("Idiot");
      }
    });
  });


function getHearts() {
  return parseInt(localStorage.getItem('hearts')) || 3;
}

function setHearts(value) {
  localStorage.setItem('hearts', value);
}

function renderHearts() {
  const container = document.getElementById('hearts');
  const hearts = getHearts();
  container.innerHTML = '';
  for (let i = 0; i < 3; i++) {
    const img = document.createElement('img');
    img.src = 'assets/heart.svg';
    img.className = 'heart';
    if (i >= hearts) img.classList.add('lost');
    container.appendChild(img);
  }
}

function loseHeart(msg) {
  let hearts = getHearts();
  if (hearts > 0) {
    hearts--;
    setHearts(hearts);
    renderHearts();
    const feedback = document.getElementById('feedback');
    if (feedback) feedback.textContent = msg;
  }

  if (hearts <= 0) {
    setTimeout(() => {
      alert("You have lost your soul");
      setHearts(3); // Reset for new try
      window.location.href = "level1.html";
    }, 1000);
  }
}

window.addEventListener("DOMContentLoaded", renderHearts);






  function showConfetti() {
    for (let i = 0; i < 30; i++) {
      const dot = document.createElement("div");
      dot.className = "confetti";
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
      dot.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 3000);
    }
  }

  // Continue to Level 2
  nextBtn.addEventListener("click", () => {
    window.location.href = "level2.html";
  });
}

</script>
