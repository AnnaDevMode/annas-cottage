  <script>
    // === LEVEL 2 GAME LOGIC ===
console.log("ðŸ’˜ Level 2 logic running");

const gameArea = document.getElementById('game-area');
const feedback = document.getElementById('feedback');
const nextBtn = document.getElementById('nextLevelBtn');

let gameInterval;
let targetCaught = false;

function spawnHeart() {
  const heart = document.createElement('div');
  heart.classList.add('falling-heart');

  heart.style.left = Math.random() * 90 + '%';

  const isTarget = Math.random() < 0.2;
  if (isTarget) {
    heart.style.filter = 'drop-shadow(0 0 5px hotpink)';
    heart.dataset.correct = 'true';
  }

  // ðŸ‘‡ðŸ‘‡ FIXED: ensure click works
  heart.addEventListener('click', () => {
    if (targetCaught) return;
    if (isTarget) {
      feedback.textContent = "Yayyy You caught my hearttt";
      targetCaught = true;
      clearInterval(gameInterval);
      showConfetti();
      unlockNextLevel(3);
      nextBtn.classList.remove('hidden');
    } else {
      loseHeart("WHOSE HEART DID YOU CATCH");
    }
    heart.remove();
  });

  gameArea.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

gameInterval = setInterval(spawnHeart, 1000);


function unlockNextLevel(level) {
  localStorage.setItem('levelReached', level);
}


function getHearts() {
  const stored = localStorage.getItem('hearts');
  return stored !== null ? parseInt(stored) : 3;
}


function setHearts(value) {
  localStorage.setItem('hearts', value);
}

function renderHearts() {
  const container = document.getElementById('hearts');
  const hearts = getHearts();
  container.innerHTML = '';
  for (let i = 0; i < 3; i++) {
    const img = document.createElement('img');
    img.src = 'assets/heart.svg';
    img.className = 'heart';
    if (i >= hearts) img.classList.add('lost');
    container.appendChild(img);
  }
}

function loseHeart(msg) {
  let hearts = getHearts();
  if (hearts > 0) {
    hearts--;
    setHearts(hearts);
    renderHearts();
    const feedback = document.getElementById('feedback');
    if (feedback) feedback.textContent = msg;
  }

  if (hearts <= 0) {
    setTimeout(() => {
      alert("You have lost your soul.");
      setHearts(3); // Reset for new try
      window.location.href = "level1.html";
    }, 1000);
  }
}

window.addEventListener("DOMContentLoaded", renderHearts);



  function showConfetti() {
    for (let i = 0; i < 30; i++) {
      const dot = document.createElement("div");
      dot.className = "confetti";
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
      dot.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 3000);
    }
  }

  // Continue to Level 3
  nextBtn.addEventListener("click", () => {
    window.location.href = "level3.html";
  });
