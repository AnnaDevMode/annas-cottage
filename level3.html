 <div class="gamebox">

  <script>// === Heart Logic (Persistent) ===
function unlockNextLevel(level) {
  localStorage.setItem('levelReached', level);
}

function getHearts() {
  const stored = localStorage.getItem('hearts');
  return stored !== null ? parseInt(stored) : 3;
}

function setHearts(value) {
  localStorage.setItem('hearts', value);
}

function renderHearts() {
  const container = document.getElementById('hearts');
  const hearts = getHearts();
  container.innerHTML = '';
  for (let i = 0; i < 3; i++) {
    const img = document.createElement('img');
    img.src = 'assets/heart.svg';
    img.className = 'heart';
    if (i >= hearts) img.classList.add('lost');
    container.appendChild(img);
  }
}

function loseHeart(msg) {
  let hearts = getHearts();
  if (hearts > 0) {
    hearts--;
    setHearts(hearts);
    renderHearts();
    document.getElementById('feedback').textContent = msg;
  }

  if (hearts <= 0) {
    setTimeout(() => {
      alert("You have lost your soul");
      setHearts(3);
      window.location.href = "level1.html";
    }, 1000);
  }
}

window.addEventListener("DOMContentLoaded", renderHearts);


// === Confetti ===
function showConfetti() {
  for (let i = 0; i < 30; i++) {
    const dot = document.createElement("div");
    dot.className = "confetti";
    dot.style.left = `${Math.random() * 100}%`;
    dot.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
    dot.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
    document.body.appendChild(dot);
    setTimeout(() => dot.remove(), 3000);
  }
}

const flashBoxes = document.querySelectorAll('.flash-box');
const startBtn = document.getElementById('start-btn');
const feedback = document.getElementById('feedback');
const nextBtn = document.getElementById('next-btn');

let sequence = [];
let playerInput = [];
let round = 1;
let isPlayerTurn = false;

function startGame() {
  round = 1;
  sequence = [];
  playerInput = [];
  isPlayerTurn = false;
  feedback.textContent = '';
  nextBtn.style.display = 'none';
  startBtn.style.display = 'none';
  startRound();
}

function startRound() {
  const flashes = 5 + (round - 1) * 2; // 5, 7, 9, 11
  sequence = [];
  isPlayerTurn = false;
  playerInput = [];

  for (let i = 0; i < flashes; i++) {
    const index = Math.floor(Math.random() * 4);
    sequence.push(index);
  }

  showSequence(sequence, 0);
}

function showSequence(seq, i) {
  if (i >= seq.length) {
    setTimeout(() => {
      feedback.textContent = 'Click accordingly!';
      isPlayerTurn = true;
    }, 500);
    return;
  }

  const idx = seq[i];
  const box = flashBoxes[idx];
  box.classList.add('flash');

  setTimeout(() => {
    box.classList.remove('flash');
    setTimeout(() => showSequence(seq, i + 1), 600 - round * 50); // Slightly faster each round
  }, 400);
}

flashBoxes.forEach((box, index) => {
  box.addEventListener('click', () => {
    if (!isPlayerTurn) return;

    const correctIndex = sequence[playerInput.length];
    if (index === correctIndex) {
      box.classList.add('correct');
      setTimeout(() => box.classList.remove('correct'), 300);
      playerInput.push(index);

      if (playerInput.length === sequence.length) {
        isPlayerTurn = false;
        feedback.textContent = '';
        if (round < 4) {
          round++;
          setTimeout(startRound, 1000);
        } else {
          feedback.textContent = "Yayyyyy my baby did itttttt";
          showConfetti();
          nextBtn.style.display = 'block';
        }
      }
    } else {
      box.classList.add('wrong');
      setTimeout(() => box.classList.remove('wrong'), 400);
      loseHeart("FOCUS ROHIT!!!");
      isPlayerTurn = false;
      setTimeout(startGame, 1500);
    }
  });
});

startBtn.addEventListener('click', startGame);


  </script>
